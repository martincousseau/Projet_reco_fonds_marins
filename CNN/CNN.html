<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Projet_M1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>

  </head>
  <body>

  <div class="cnn">

    <div  style=" display: flex;
          align-items: flex-start;
          justify-content: space-between;">
      <h1>CNN</h1>

      <a href="/MLP/MLP.html" class="btn btn-primary">Aller vers MLP</a>
    </div>

    <div class="row">
      <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">1) Chargement image</h5>
            <a href="#" class="btn btn-primary" id ="load-image-button">Charger image</a>
            <br>
            <img id="image" src="#" alt="Votre image va apparaitre ici">
          </div>
        </div>
      </div>

      <br>

      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">2) Prediction</h5>
            <a href="#" class="btn btn-primary" id="predict-button">Prediction</a>
            <p id="display-prediction"></p>
          </div>
        </div>
      </div>

      <br>

      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">3) Taux de classification et Matrice de confusion</h5>

            <label for="name">Nombre d'images : </label>
            <input type="number" id="nb-image">

            <hr>

            <a href="#" class="btn btn-primary" id="accuracy-button">Afficher le taux de classification</a>
            <br>
            <div id="accuracy-display"></div>

            <br>

            <a href="#" class="btn btn-primary" id="confusion-matrix-button">Afficher la matrice de confusion</a>
            <br>
            <div id="confusion-matrix-display"></div>
          </div>
        </div>
      </div>

    </div> 
  </div>
    <script src="data.js" type="module"></script>
    <script src="CNN.js" type="module"></script>
    
  </body>
</html>
